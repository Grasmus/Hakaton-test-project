<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/style_one.css">
    <link rel="stylesheet" href="styles/circle.css">
    

</head>
<body>
<div>
     <form id="startingForm" action="D:/Hakaton test project/test.html">
       <select name="Difficulty" id="selectDifficulty">
           <option>easy</option>
           <option>medium</option>
           <option>hard</option>
       </select><br>
       <select name="Category" id="selectCategory">
        <option>Linux</option>
        <option>DevOps</option>
        <option>Networking</option>
        <option>Programming</option>
        <option>Cloud</option>
        <option>Docker</option>
        <option>Kubernetes</option>
    </select><br>
       <label for="numOfQuestions">Number of questions:</label>
       <input type="text" id="numOfQuestions" name="numOfQuestions"><br>
       <input type="submit" id="startButton" value="Start">
   </form>
</div>

    <div class="block_skills">

        <div class="b1">

            </div>
            <div class="b3">

                </div>

            <div class="b4">

            <div class="b5">
